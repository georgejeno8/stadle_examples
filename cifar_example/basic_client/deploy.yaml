client:
    model:
        name: VGG16-Model
        model_file: vgg.py
        model_func: VGG
        model_func_args:
            vgg_name: "VGG16"
        type: pytorch
        aggregator: aggregator_1
    storage:
        stadle_model_path: ./data/agent
        local_model_file_name: lms.binaryfile
        sg_model_file_name: sgms.binaryfile
        state_file_name: state
    agents:
      - name: cifar_agent
        aggregator: aggregator_1
        file: fl_training.py
        num_agents: 1
        simulation: False
        args:
            cuda: False

server:
  - name: aggregator_1
    address: localhost
    reg_port: 8765
    token: stadle12345
    comm_protocol: http